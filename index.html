<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Systems Thinking Visualisations</title>
  <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Systems Thinking Visualisations</h1></header>
  <label for="inflow">Inflow</label>
  <input type="range" id="inflow" value="50" />
  <span id="inflowDisplay"></span>
  <label for="outflow">Outflow</label>
  <input type="range" id="outflow" value="40" />
  <span id="outflowDisplay"></span>
  <div id="output">
    <div id="water-in"></div>
    <div id="water-out"></div>
    <div id="water"></div>
    <img src="bathtub.svg" width="540" />
  </div>
  <section>
    <label for="waterlevel">Waterlevel</label>
    <input type="text" id="waterlevel" value="30" readonly />
  </section>
  <canvas id="chart" width="200" height="200"></canvas>
  <p>x axis = time, y axis = waterlevel</p>
  <div id="alert" hidden></div>
  <blockquote>
    See <a href="https://thesystemsthinker.com/accumulators-bathtubs-bathtubs-everywhere/">Accumulators: Bathtubs, Bathtubs Everywhereâ€¦</a> for background on the bathtub as a basic systems thinking stock-and-flow example.
  <script type="module" src="script.js"></script>
</body>
